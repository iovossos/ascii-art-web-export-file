<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

        <title>500 - Internal Server Error</title>
        <style>
            .container {
                text-align: center;
                padding: 50px;
                font-family: Arial, sans-serif;
            }
            .error-image {
                max-width: 400px;
                margin: 20px auto;
            }
            .error-text {
                font-size: 24px;
                color: #333;
                margin: 20px 0;
            }
            .home-link {
                display: inline-block;
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                margin-top: 20px;
            }
            .home-link:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>500 - Internal Server Error</h1>
            <img src="/static/500.png" alt="500 Error" class="error-image">
            <p class="error-text">Well, that was unexpected. Please give our server some time to practice mindfulness. Go back and try something else.</p>
            <a href="/" class="home-link">Let's try something else...</a>
        </div>
    </body>
</html>
